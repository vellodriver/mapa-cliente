<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Mapa Estilo Uber com Animação</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }

    .marker-origem {
      background-color: black;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }

    .marker-destino {
      background-color: white;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border: 3px solid black;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }

    .duration-label {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: black;
      color: white;
      padding: 8px 12px;
      font-weight: bold;
      border-radius: 8px;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="duration-label">6 MIN</div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoidmVsbG9kcml2ZXIiLCJhIjoiY21iMGc2azhiMHcyNDJrcTJrN3F3dnp1bSJ9.A6iU7GA4IixnaTbhJPe9hQ';

    const origem = [-48.490179, -1.455754];
    const destino = [-48.426472, -1.383648];

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/vellodriver/cmd41p3hf003s01s279kzdxhv',
      center: origem,
      zoom: 12
    });

    map.on('load', async () => {
      const createMarker = (coords, className) => {
        const el = document.createElement('div');
        el.className = className;
        new mapboxgl.Marker(el).setLngLat(coords).addTo(map);
      };

      createMarker(origem, 'marker-origem');
      createMarker(destino, 'marker-destino');

      const bounds = new mapboxgl.LngLatBounds();
      bounds.extend(origem).extend(destino);
      map.fitBounds(bounds, {
        padding: { top: 100, bottom: 100, left: 50, right: 50 }
      });

      // Busca rota
      const query = await fetch(
        `https://api.mapbox.com/directions/v5/mapbox/driving/${origem.join(',')};${destino.join(',')}?geometries=geojson&access_token=${mapboxgl.accessToken}`
      );
      const json = await query.json();
      const data = json.routes[0].geometry;

      map.addSource('route', {
        type: 'geojson',
        data: {
          type: 'Feature',
          geometry: data
        }
      });

      // Camada de fundo: linha cinza
      map.addLayer({
        id: 'route-background',
        type: 'line',
        source: 'route',
        layout: { 'line-join': 'round', 'line-cap': 'round' },
        paint: {
          'line-color': '#D3D3D3',
          'line-width': 6
        }
      });

      // Camada animada: linha preta com efeito Uber
      map.addLayer({
        id: 'route-animated',
        type: 'line',
        source: 'route',
        layout: { 'line-join': 'round', 'line-cap': 'round' },
        paint: {
          'line-color': '#000000',
          'line-width': 6,
          'line-dasharray': [2, 4]
        }
      });

      // Animação da dash
      let dashOffset = 0;
      function animateDash() {
        dashOffset = (dashOffset + 1) % 100;
        const dashArray = [2, 4, dashOffset / 25 + 1];
        map.setPaintProperty('route-animated', 'line-dasharray', dashArray);
        requestAnimationFrame(animateDash);
      }
      animateDash();
    });
  </script>
</body>
</html>
